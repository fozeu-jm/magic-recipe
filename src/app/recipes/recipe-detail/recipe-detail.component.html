<div class="row">
    <div class="col-sm-12">
        <img style="max-height: 300px;;" src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">

        <div class="dropdown" appDropDown>
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton">Manage Recipes<span class="carret"></span></button>
            <div class="dropdown-menu">
                <a style="cursor:pointer" class="dropdown-item" (click)="addToShoppingList()">To Shopping list</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <p class="mt-3 mb-3">{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor= "let ingredient of recipe.ingredients" >{{ingredient.name}} - {{ingredient.amount}}</li>
        </ul>
    </div>
</div>
